<!-- ===== SIDEBAR NAVIGATION ===== -->
  <aside class="sidebar">
    <div class="logo">RH</div>
    <h2>Rent Home</h2>
   <nav> <a class="active" href="/dashboard">Dashboard</a>

        <h3>Tenants</h3>
        <p>3</p>
    </div>

    <div class="card">
        <h3>Owners</h3>
        <p>3</p>
    </div>

    <div class="card">
        <h3>Maintenance</h3>
        <p>4 Open</p>
    </div>
</section>
           <!-- EXAMPLE TABLE -->
          <section class="table-section">
      <h2>Properties</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Address</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rose Apartment</td>
            <td>John Doe</td>
            <td>Phnom Penh</td>
            <td>Apartment</td>
          </tr>
        </tbody>
      </table>
    </section>
      </div>


  </main>
